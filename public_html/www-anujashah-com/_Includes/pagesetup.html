<div>

	<!-- sets text to be read as utf-8-->
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	
	<!-- webpage icon on tab -->
	<link rel="icon" type="image/png" href="../IMG_9020.PNG"/>

	<!-- downloads font awesome social media images for free -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- webpage title on tab -->
	<title> Anuja Shah </title>	

	<!-- ../ goes to directory before current one, and then searches for _CSS folder -->
	<link rel="stylesheet" href="../_CSS/format.css">

	<!-- Downloading JQuery library from CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

	<!-- using JQuery to dynamically add class = "active" to each a href link in the header -->
	<script>
        jQuery(function($) {
     		var path = window.location.href; // because the 'href' property of the DOM element is the absolute path
     		$('div a').each(function() {
      			if (this.href === path) {

       				$(this).addClass('active');
      			}
     		});
    	});
    </script>

</div>
